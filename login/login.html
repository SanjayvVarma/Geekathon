<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharatpe Merchant Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="navbar">
        <img src="https://enterprise.bharatpe.in/img/login/bharatPe-blk.svg" alt="logo">
    </div>
    <div class="card-container">
        <div class="card-wrap card1">
            <span class="offer-heading">BharatPe Lagao</span>
            <br>
            <span class="offer-heading">Dhandha Badhao</span>
            <div class="benefits-item">
                <div class="img-container">
                    <img src="https://enterprise.bharatpe.in/img/login/free-pay.svg" class="benefit-image" alt="z">
                </div>
                <div class="benefits-info">
                    <span class="benefit-heading">Accept payments for <b style="font-weight:900">FREE</b></span>
                </div>
            </div>
            <div class="benefits-item">
                <div class="img-container">
                    <img src="https://enterprise.bharatpe.in/img/login/interest.svg" class="benefit-image" alt="z">
                </div>
                <div class="benefits-info">
                    <span class="benefit-heading">Earn upto <b style="font-weight:900">12%</b> Interest</span>
                </div>
            </div>
            <div class="benefits-item">
                <div class="img-container">
                    <img src="https://enterprise.bharatpe.in/img/login/loans.svg" class="benefit-image" alt="z">
                </div>
                <div class="benefits-info">
                    <span class="benefit-heading">Get <b style="font-weight:900">Instant</b> Loans </span>
                </div>
            </div>
            <div class="offer-img-container"><img src="https://enterprise.bharatpe.in/img/login/sign-in-pay.svg"
                    alt="z"></div>
        </div>
        <div class="card-wrap card2">
            <span class="login">Login With Username</span>
            <form class="form">
                <!-- <label></label> -->
                <input type="text" name="Username" placeholder="     Username" class="box"><br><br>
                <!-- <label></label> -->
                <input type="password" name="Username" placeholder="     Password" class="box">
            </form>
            <a class="forgot" href="#">Forgot Password</a>
            <br>
            <button class="login-button">Login</button><br><br>
            <span class="or">OR</span>
            <br>
            <span class="otp">Login with OTP</span>
            <input type="number" name="number" placeholder=" Mobile" class="mobile"><br>
            <button class="login-button">Request OTP</button>
        </div>
    </div>

</body>

</html>
